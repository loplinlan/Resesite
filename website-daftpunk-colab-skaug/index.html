	<!-- jquery design for the side menu -->
	<script type="text/javascript">
		$(document).ready(function(){
			$('a').click(function(){
				//alert("i am click");
				var selected = $(this);
				$('a').removeClass('active');
				$(selected).addClass('active');
			});

			var $a = $('.a'),
			$b = $('.b'),
			$c = $('.c'),
			$d = $('.d'),
			$home = $('.home'),
			$about = $('.about'),
			$gallery = $('.gallery');
			$contactus = $('.contactus');

			$a.click(function(){
				$home.fadeIn();
				$about.fadeOut();
				$gallery.fadeOut();
				$contactus.fadeOut();
			});
			$b.click(function(){
				$about.fadeIn();
				$home.fadeOut();
				$gallery.fadeOut();
				$contactus.fadeOut();
			});
			$c.click(function(){
				$gallery.fadeIn();
				$home.fadeOut();
				$about.fadeOut();
				$contactus.fadeOut();
			});
			$d.click(function(){
				$contactus.fadeIn();
				$home.fadeOut();
				$about.fadeOut();
				$gallery.fadeOut();
			});
		});
	</script>
